<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Rock Paper Scissors!</title>
</head>

<body>
    <header>
       
    </header>
    <main>
        <section class="main-section">

            <div class = 'player-choices-section'>

                <label>
                    <input type="radio" name = 'rps' value = 'rock'>
                    <img src="assets/rock.jpg">
                </label>

                <label>
                    <input type="radio" name = 'rps' value = 'paper'>
                    <img src="assets/paper.jpg">
                </label>

                <label>
                    <input type="radio" name = 'rps' value = 'scissors'>
                    <img src="assets/scissors.png">
                </label>

            </div>
            
            <div class = 'results-section'>
                <div class = 'results-container'>
                    <button id = 'throw-button'>Throw!</button>

                    <h3>Wins:</h3> <span id = 'wins-span'></span>
                    <h3>Losses:</h3> <span id = 'losses-span'></span>
                    <h3>Draws:</h3> <span id = 'draws-span'></span>
    
                    <button id = 'reset-button'>Reset?</button>
                </div>

            </div>

            <div class = 'opponent-section'>
                <div>
                    <img src="assets/blackimg.png" id = 'opponent-selection-img'>
                    <div id = 'opponent-message'></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
